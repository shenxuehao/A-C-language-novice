<!--文档声明：html5文档-->
<!DOCTYPE html>
<!--当前网页是英文的，默认不指定是中文,<html lang="zh">，一般不用指定成en（英文）-->
<html lang="en">
<head>
    <!--指定网页的编码格式-->
    <meta charset="UTF-8">
    <!--在移动设备浏览网页时，网页不缩放-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--在ie浏览器浏览网页时，使用ie的最高版本-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页的标题 -->
    <title>Document</title>
</head>
<body>
    <!-- html语言里的注释的快捷键ctrl+/ -->
    hello
</body>
</html>
